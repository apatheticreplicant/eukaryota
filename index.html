<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="index.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<div class="field gone"></div> 
	<div id="cntr" class="cntr"> 
	<img class="garden" src="watering.gif">
	</div>

</body>

<script>
	const field = document.querySelector('.field');
	const body = document.querySelector('body');
	document.querySelector('.garden').addEventListener('click', function() {
			if (field.classList.contains('gone')) {
					field.classList.remove('gone')
					body.style.background = "black";
				} else {
						field.classList.add('gone');
						body.style.background = "#202020";
					}
		});
</script>
</html>
